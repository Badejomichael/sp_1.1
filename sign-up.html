<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  />

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <!-- css link -->
  <link rel="stylesheet" href="./css/style.css" />

<body>
  <header class="account-header">
    <img src="./assets/logo.png" alt="">
  </header>

  <!-- section1 -->
  <section class="section1 signUp-form">
    <h1>Hello there!</h1>
    <p>Kindly create an account filling the form below</p>

    <form id="signUp-form"  action="" method="POST">
      <div class="form-group2">
        <label for="text" class="signUp-label">First Name</label>
        <input type="text" id="text" name="text" class="signUp-input" required>
      </div>

      <div class="form-group2">
        <label for="text" class="signUp-label label2">Last Name</label>
        <input type="text" id="text" name="text" class="signUp-input" required>
      </div>

      <div class="form-group2">
        <label for="text" class="signUp-label label2">Username</label>
        <input type="text" id="text" name="text" class="signUp-input" required>
      </div>
      
      <div class="form-group2">
        <label for="email" class="signUp-label label2">Email Address</label>
        <input type="email" id="email" name="email" class="signUp-input" required>
      </div>

      <div class="form-group2">
        <label for="password" class="signUp-label label2">Password</label>
        <input type="password" id="password" name="password" class="signUp-input" placeholder="At least 8 characters" required>
      </div>

      <div class="form-group2">
        <label for="password" class="signUp-label label2">Confirm password</label>
        <input type="password" id="password" name="password" class="signUp-input" required>
      </div>

      <a href="./sign-in.html" class = "btn btn-dark signUp-btn">Create Account</a>
      <!-- <button type="submit" class="btn btn-dark signIn-btn">Login</button> -->
    </form>
    <p class="ca">Already have an account? <a href="./sign-in.html">Login</a></p>
  </section>

  <!-- footer -->
  <div class="footer">
    <div class="container">
      <footer class="py-5">
        <div class="row">
        <div class="d-flex flex-column flex-sm-row justify-content-between my-4 ">
          <p>Â© Shopayo. All rights reserved.</p>
          <ul class="list-unstyled d-flex">
            <li class="ms-3 social-media"><a class="link-body-emphasis" href="#"><img src="./assets/facebook-brands-solid.svg" class="bi" width="25" height="25"></img></a></li>
            <li class="ms-3 social-media"><a class="link-body-emphasis" href="#"><img src="./assets/instagram-brands-solid.svg" class="bi" width="25" height="25"></img></a></li>
            <li class="ms-3 social-media"><a class="link-body-emphasis" href="#"><img src="./assets/twitter-brands-solid.svg" class="bi" width="25" height="25"></img></a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>


  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
